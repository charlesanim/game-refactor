<app-search
  [platforms]="platforms$ | async"
  [loading]="gameSearchLoading$ | async"
  [collection]="collection$ | async"
  [error]="searchGameError$ | async"
  [searchGame]="searchGame$ | async"
  (searchGames)="onSearchGames($event)"
></app-search>
<app-game-view
  [searchGame]="searchGame$ | async"
  [error]="addToCollectionError$ | async"
  [addToCollectionSuccess]="addToCollectionSuccess$ | async"
  [collection]="collection$ | async"
  [loading]="gameSearchLoading$ | async"
  (addGame)="onAddGame($event)"
  (viewGame)="onViewGame($event)"
>
</app-game-view>
