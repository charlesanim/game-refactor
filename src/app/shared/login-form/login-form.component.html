<div class="main-div">
  <mat-card>
    <mat-card-title style="text-align: center">Welcome</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input
            matInput
            minlength="5"
            placeholder="Username"
            type="text"
            formControlName="username"
          />
          <mat-error> Required Field </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            minlength="6"
            placeholder="Password"
            type="password"
            formControlName="password"
          />
          <mat-error> Required Field </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <div>
      <button
        [disabled]="loginLoading"
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
      >
        Login
        <mat-spinner
          strokeWidth="3"
          [diameter]="20"
          *ngIf="loginLoading"
        ></mat-spinner>
      </button>
    </div>

    <ng-container>
      <mat-error>
        <span>{{ loginError?.error }}</span>
      </mat-error>
    </ng-container>
  </mat-card>
</div>
